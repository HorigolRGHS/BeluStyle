<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Login Form</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-info text-white">
          <h3>My Custom Login Page</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/authenticateTheUser}" method="POST">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" class="form-control" type="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <a href="/oauth2/authorization/google">Login with Google</a>

            <!--                        Login failed-->
            <div class="text-danger mt-3" th:if="${param.error}">
              <i>Sorry! You entered invalid username/password.</i>
            </div>
            <!--                        Just logged out-->
            <div class="alert alert-success mt-3" th:if="${param.logout}">
              <i>You have been logged out!</i>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
